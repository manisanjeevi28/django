{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta
		name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

		{% block title %}
    {% endblock title %}
	</head>
	<body class="bg-light">
		<div>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "images/logo.png" %}" /></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
							</li>
							<li class="nav-item">
                <a class="nav-link" href="{% url "todolist" %}">Todo List</a>
							</li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}">About Us</a>
              </li>

							<li class="nav-item">
                <a class="nav-link" href="{% url "contact" %}">Contact Us</a>
							</li>
						</ul>
					</div>

				{% if user.is_authenticated %}
				<div class="form-inline my-2 my-lg-0">
					<div class="p-2 text-dark">Logged in as {{user.username}}</div>
					<form method="post" action="{% url 'logout' %}" class="form-inline">
						{% csrf_token %}
						<button type="submit" class="btn btn-outline-success">Log Out</button>
					</form>
					</div>
				{% else %}
					<a href="{% url 'login' %}" class="btn btn-success">Login</a>
					<a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
				{% endif %}
</div>

			</nav>
			{% block content %}{% endblock content %}
		</div>
		<!-- Optional JavaScript; choose one of the two! -->
		<!-- jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	<title>Login - TaskMate</title>
{% endblock title %}


{% block content %}
	<div class="container mt-5">

		<h2>LogIn on TaskMate</h2>
		<br/>
		{% include "alert.html" %}
		<form method="post" class="col-6 ">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary mb-5">Login</button>
		</form>
	</div>
{% endblock content %}
